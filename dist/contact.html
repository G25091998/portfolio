    <!-- contact -->

    <!-- section-a -->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h1 class="section-title">Contact Me</h1>
        <div class="bottom-line"></div>
        <p class="lead">This is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="contact-info">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
              required
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
              required
            />
            <textarea
              type="text"
              class="text-input message-input"
              placeholder="Put Message"
              name="message"
            ></textarea>
          </div>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn-dark">SUBMIT</button>
        </form>
      </div>
    </section>

    <!-- section-b -->

    <section id="contact-b" class="bg-main py-4">
      <div class="container">
        <div class="contact">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h2>Email</h2>
            <h3>diptamoy25@gmail.com</h3>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h2>Phone</h2>
            <h3>(+91) 6297776745</h3>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h2>Address</h2>
            <h3>west bengal,india,721507</h3>
          </div>
        </div>
      </div>
    </section>
